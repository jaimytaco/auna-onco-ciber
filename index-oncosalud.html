    .countdown-band-left,
    .countdown-band-right {
        width: 50%;
        height: 61px;
        display: flex;
        flex-flow: row wrap;
        align-items: center;
    }

    .countdown-band-left {

        padding-right: 8px;
        justify-content: flex-end;
    }

        padding-left: 4px;

        flex-flow: column wrap;
    }

        line-height: 1.2;
        width: 100%;

    .countdown-band-right p:nth-child(1) {
        display: none;
    }

    .countdown-band-left span:nth-child(3) {
        font-size: 14px;
    }

    .countdown-digit {
        font-size: 21px;
        font-weight: 600;
        line-height: 1;
        color: #00B0CA;
        padding: 4px 6px;
        border-radius: 4px;
        background: #fff;
        text-align: center;
        display: flex;
        flex-flow: column wrap;
        align-items: center;
        justify-content: center;
    }

    .countdown-digit::after {
        content: attr(data-desc);
        font-size: 10px;
        line-height: 1;
    }

    .countdown-band-right .countdown-digit {
        margin-right: 8px;
    }

    .countdown-band-right .countdown-digit:last-child {
        margin-right: 0 !important;
    }

    @media (min-width: 375px) {
